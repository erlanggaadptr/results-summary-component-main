<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="flex-row">
      <div class="card flex-row">
        <div class="your-result flex-column">
          <h2>Your Result</h2>
          <div class="overall-score-wrapper flex-row">
            <p><span class="overall-score">76</span><br />of 100</p>
          </div>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="scores-wrapper flex-column">
            <div class="reaction-score flex-row">
              <div class="score-name">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="Reaction Icon"
                /><span>Reaction</span>
              </div>
              <div class="score-number flex-row">
                <p><span class="score">80</span> / 100</p>
              </div>
            </div>
            <div class="memory-score flex-row">
              <div class="score-name">
                <img
                  src="assets/images/icon-memory.svg"
                  alt="Memory Icon"
                /><span> Memory</span>
              </div>
              <div class="score-number flex-row">
                <p><span class="score">92</span> / 100</p>
              </div>
            </div>
            <div class="verbal-score flex-row">
              <div class="score-name">
                <img
                  src="assets/images/icon-verbal.svg"
                  alt="Verbal Icon"
                /><span> Verbal</span>
              </div>
              <div class="score-number">
                <p><span class="score">61</span> / 100</p>
              </div>
            </div>
            <div class="visual-score flex-row">
              <div class="score-name">
                <img
                  src="assets/images/icon-visual.svg"
                  alt="Visual Icon"
                /><span> Visual</span>
              </div>
              <div class="score-number">
                <p><span class="score">72</span> / 100</p>
              </div>
            </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
